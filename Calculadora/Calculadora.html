<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script src="js/calculadora.js"></script>
    <main>
        <h1>Calculadora</h1>
        <form name="principal">
            <textarea name="visor" id="" cols="30" rows="10"></textarea>
        </form>
        <table>
            <tr>
                <td><button>%</button></td>
                <td><button onclick="apagarNumero()">CE</button></td>
                <td><button onclick="apagarTudo()">C</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>1/x</button></td>
                <td><button>x²</button></td>
                <td><button>2√x</button></td>
                <td><button>÷</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(7)">7</button></td>
                <td><button onclick="insert(8)">8</button></td>
                <td><button onclick="insert(9)">9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(4)">4</button></td>
                <td><button onclick="insert(5)">5</button></td>
                <td><button onclick="insert(6)">6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(1)">1</button></td>
                <td><button onclick="insert(2)">2</button></td>
                <td><button onclick="insert(3)">3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>+/-</button></td>
                <td><button onclick="insert(0)">0</button></td>
                <td><button>,</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </main>
</body>

</html>
