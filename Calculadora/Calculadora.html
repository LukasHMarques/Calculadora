<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="corpo_calculadora">
        <h1 class="titulo_calculadora">Calculadora</h1>
        <textarea class="visor_conta" name="" id="" cols="30" rows="5"></textarea>
        <textarea class="visor" name="" id="" cols="30" rows="5"></textarea>
        <table>
            <tr>
                <td><button class="botoes">%</button></td>
                <td><button class="botoes">CE</button></td>
                <td><button class="botoes">C</button></td>
                <td><button class="botoes">X</button></td>
            </tr>
            <tr>
                <td><button class="botoes">1/x</button></td>
                <td><button class="botoes">x²</button></td>
                <td><button class="botoes">2√x</button></td>
                <td><button class="botoes">÷</button></td>
            </tr>
            <tr>
                <td><button class="botoes">7</button></td>
                <td><button class="botoes">8</button></td>
                <td><button class="botoes">9</button></td>
                <td><button class="botoes">x</button></td>
            </tr>
            <tr>
                <td><button class="botoes">4</button></td>
                <td><button class="botoes">5</button></td>
                <td><button class="botoes">6</button></td>
                <td><button class="botoes">-</button></td>
            </tr>
            <tr>
                <td><button class="botoes">1</button></td>
                <td><button class="botoes">2</button></td>
                <td><button class="botoes">3</button></td>
                <td><button class="botoes">+</button></td>
            </tr>
            <tr>
                <td><button class="botoes">+/-</button></td>
                <td><button class="botoes">0</button></td>
                <td><button class="botoes">,</button></td>
                <td><button class="botoes">=</button></td>
            </tr>
        </table>
    </main>
</body>

</html>
